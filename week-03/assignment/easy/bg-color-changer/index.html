<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG-Color-Changer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-group">
        <button class="red" style="background-color: red;">Red</button>
        <button class="yellow" style="background-color: yellow;">Yellow</button>
        <button class="black" style="background-color: black; color: #fff;">Black</button>
        <button class="purple" style="background-color: purple;">Purple</button>
        <button class="green" style="background-color: green;">Green</button>
        <button class="blue" style="background-color: blue;">Blue</button>
        <button class="orange" style="background-color: orange;">Default</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
