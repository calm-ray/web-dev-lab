<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual studio code</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="navbar">
        <div class="navbar-header">
            <img id="icon" src="https://code.visualstudio.com/favicon.ico" alt="">
            <a class="brand" href="/">
                <span>Visual Studio Code</span>
            </a>
            <a class="toplink" href="http://">Docs</a>
            <a class="toplink" href="http://">Updates</a>
            <a class="toplink" href="http://">Blog</a>
            <a class="toplink" href="http://">API</a>
            <a class="toplink" href="http://">Extensions</a>
            <a class="toplink" href="http://">FAQ</a>
            <a class="toplink" href="http://">MCP</a>
            <a class="toplink" href="http://">Dev Days</a>
        </div>
        <div class="navbar-search">
            <img id="theme" src="https://code.visualstudio.com/assets/icons/theme-light.svg" alt="theme">
            <input id="search" type="text" placeholder="Search Docs" />
            <button id="download-header">Download</button>
        </div>
    </div>
    <div class="main-content">
        <div class="hero-text">
            <h1>The open source AI code editor</h1>
        </div>
        <div class="download-content-wrapper">
            <div class="download-content">
                <button id="download-windows">Download for Windows</button>
                <p id="download-labels">
                    <a href="http://">Web, </a>
                    <a href="http://">Insiders edition,</a> or
                    <a href="http://">other platforms</a>
                </p>

                <p id="terms">By using VS Code, you agree to its <a href="http://">license</a> and <a href="http://">privacy
                        statement</a>.</p>
            </div>
        </div>
        <div class="img-container" >
            <img src="https://code.visualstudio.com/assets/home/swimlane-anywhere.png" alt="dummy image">
        </div>
    </div>
</body>

</html>
