<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zerodha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="landing-page">
            <div class="navbar">
                <div class="navbar-header">
                    <img src="static/logo.svg" alt="Zerodha">
                </div>
                <div class="navbar-text">
                    <a id="signup">Signup</a>
                    <a id="about">About</a>
                    <a id="products">Products</a> 
                    <a id="pricing">Pricing</a> 
                    <a id="support">Support</a> 
                </div>
            </div>
            <div class="image-container">
                <img src="static/landing.png" alt="Langing Page">
            </div>
            <div class="txt">
                <h1 class="landing-heading">Invest in everything</h1>
                <p class="landing-subheading">Online platform to invest in stocks, derivatives, mutual funds, ETFs, bonds, and more.</p>
                <button>Sign up for free</button>
            </div>
        </div>
        <div class="calculator"></div>
    </div>
</body>
</html>
